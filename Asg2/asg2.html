<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>Blocky Panda</title>
   <style>
      body {
         font-family: 'Poppins', sans-serif;
         background: url('https://example.com/bamboo-background.jpg') no-repeat center center fixed;
         background-size: cover;
         color: white;
         text-align: center;
         padding: 20px;
      }
      h1 {
         font-size: 2.5em;
         color: #4CAF50;
         margin-bottom: 20px;
      }
      canvas {
         border: 3px solid #333;
         box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      .slider {
         -webkit-appearance: none;
         width: 80%;
         height: 10px;
         background: #ddd;
         border-radius: 5px;
         outline: none;
         transition: background 0.3s ease;
      }
      .slider:hover {
         background: #4CAF50;
      }
      button {
         background-color: #4CAF50;
         border: none;
         color: white;
         padding: 10px 20px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         border-radius: 5px;
         cursor: pointer;
         margin: 10px;
      }
      button:hover {
         background-color: #45a049;
      }
      label {
         font-size: 1.2em;
         margin: 10px 0;
      }
      .controls {
         margin-top: 20px;
         background-color: rgba(0, 0, 0, 0.7);
         padding: 20px;
         border-radius: 10px;
      }
   </style>
</head>

<body onload="main()">

   <h1>Blocky Panda</h1>

   <canvas id="asg2" width="400" height="400">
      Please use a browser that supports "canvas".
   </canvas>

   <div class="controls">
      <button onclick="g_animate = true;">Animation ON</button>
      <button onclick="g_animate = false;">Animation OFF</button>
      <br><br>

      <label for="camera">Camera Angle:</label>
      <input type="range" id="camera" name="camera" min="0" max="360" value="0" class="slider">
      <br>

      <label for="leftUpperArm">Left Arm Angle:</label>
      <input type="range" id="leftUpperArm" min="-180" max="180" value="0" class="slider">
      <br>

      <label for="leftLowerArm">Left Elbow Angle:</label>
      <input type="range" id="leftLowerArm" min="-180" max="180" value="0" class="slider">
      <br>

      <label for="leftHand">Left Hand Angle:</label>
      <input type="range" id="leftHand" min="-180" max="180" value="0" class="slider">
      <br>

      <label for="rightUpperArm">Right Arm Angle:</label>
      <input type="range" id="rightUpperArm" min="-180" max="180" value="0" class="slider">
      <br>

      <label for="rightLowerArm">Right Elbow Angle:</label>
      <input type="range" id="rightLowerArm" min="-180" max="180" value="0" class="slider">
      <br>

      <label for="rightHand">Right Hand Angle:</label>
      <input type="range" id="rightHand" min="-180" max="180" value="0" class="slider">
      <br>

      <label for="leftLeg">Left Leg Angle:</label>
      <input type="range" id="leftLeg" min="-180" max="180" value="0" class="slider">
      <br>

      <label for="rightLeg">Right Leg Angle:</label>
      <input type="range" id="rightLeg" min="-180" max="180" value="0" class="slider">
   </div>

   <!-- Javascript files containing functions for WebGL -->
   <script src="lib/webgl-utils.js"></script>
   <script src="lib/webgl-debug.js"></script>
   <script src="lib/cuon-utils.js"></script>
   <script src="lib/cuon-matrix.js"></script>

   <!-- Add our asg js file -->
   <script type="text/javascript" src="asg2.js"></script>
   <script type="text/javascript" src="Cube.js"></script>
   <script type="text/javascript" src="animalDraw.js"></script>

</body>
</html>
